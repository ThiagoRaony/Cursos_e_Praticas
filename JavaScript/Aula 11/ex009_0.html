<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>
<body>
    <h1>Qual o Seu País</h1>
    Informe seu país de origem <input type="text" name="txtpi" id="txtpi">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() {
            var txtp = window.document.querySelector('input#txtpi')
            var res = window.document.querySelector('div#res')
            var país = String(txtp.value)

            res.innerHTML = `<p><strong>${país}</strong> é o seu país de origem.</p>`
            if (país > Brasil) {
                res.innerHTML += `<p>Logo você é Brasileiro</p>`
            }


            res.innerHTML += `<p>Obrigado por utilizar nossa ferramenta!</p>`
        }

    </script>

</body>
</html>
